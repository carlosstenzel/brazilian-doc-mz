<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="painel.css" />
    <title>Brazilian Document - Test</title>
  </head>

  <body>
    <div class="box">
      <form name="form_main">
        <div class="row d-flex-flex-inline">
          <h4>Type:</h4>
          <div class="input-item">
            <label for="cpf">CPF</label>
            <input name="tipo" value="cpf" id="cpf" checked="checked" type="radio" />
          </div>

          <div class="input-item">
            <label for="cnpj">CNPJ</label>
            <input name="tipo" value="cnpj" id="cnpj" type="radio" />
          </div>

          <div class="input-item">
            <label for="mascara">Mask</label>
            <input name="mascara" value="mascara" id="mascara" type="checkbox" checked />
          </div>

          <div class="input-item">
            <label for="numero">Number:</label>
            <input name="numero" id="numero" size="20" type="text" />
          </div>
        </div>

        <div class="row">
          <div class="input-item">
            <button name="button" id="gerar" onclick="generateAndCopy()" type="button">Generate and copy</button>
          </div>
          <div class="input-item">
            <button type="button" action-type="copy">Copy</button>
          </div>

          <div class="input-item feedback-container">
            <span item-type="feedback"></span>
          </div>
        </div>
      </form>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
